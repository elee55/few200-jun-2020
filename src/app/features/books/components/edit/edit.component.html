<form (ngSubmit)="submit(focusMe)"
      [formGroup]="bookForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control"
           name="title"
           #focusMe
           formControlName="title">
    <div class="alert alert-danger"
         *ngIf="title.invalid && (title.touched || title.dirty)">
      <span *ngIf="title.errors.required">The Title is Required</span>

    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input class="form-control"
           name="author"
           formControlName="author">
    <div class="alert alert-danger"
         *ngIf="author.invalid && (author.touched || author.dirty)">
      <span *ngIf="author.errors.required">The Author is Required</span>

    </div>
  </div>
  <div class="form-group">
    <label for="format">Format</label>
    <select class="form-control"
            name="format"
            formControlName="format">
      <option *ngFor="let format of formats">{{format }}</option>
    </select>
    <div class="alert alert-danger"
         *ngIf="format.invalid && (format.touched || format.dirty)">
      <span *ngIf="format.errors.required">A Format is Required</span>

    </div>
  </div>
  <input type="submit"
         value="Add Book"
         class="btn btn-primary"
         [disabled]="bookForm.invalid">
</form>
