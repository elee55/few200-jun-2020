<div class="card"
     *ngFor="let book of books">
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{ book.author}}</h6>
    <p class="card-text">{{ book.title }} is a {{ book.format }}
    </p>
    <button (click)="loan(book)"
            *ngIf="!book.onLoan"
            class="btn btn-sm btn-primary">Loan</button>
    <button (click)="return(book)"
            *ngIf="book.onLoan"
            class="btn btn-sm btn-primary">Return</button>

  </div>
</div>
